<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Perfiles - Pastelería Mil Sabores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.pinimg.com/1200x/6f/ef/d1/6fefd1223de19dfe8f256698683ee139.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgba(5, 1, 15, 0.85);
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        nav li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        form {
            max-width: 500px;
            margin: 3rem auto;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.25rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            background-color: #374151;
            color: #ffffff;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px #f59e0b;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            background-color: #f59e0b;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #d97706;
        }
    </style>
</head>
<body>

    <nav>
    <ul>
        <li><a href="Parte_1.html">Inicio</a></li>
        <li><a href="Parte_2.html" class="active">Productos</a></li>
        <li><a href="Parte_3.html">Perfiles</a></li>
        <li><a href="Parte_4.html">Carrito de Compra</a></li>
        <li><a href="Parte_5.html">Pedidos</a></li>
        <li><a href="Parte_6.html">Envíos</a></li>
        <li><a href="Parte_7.html">Contacto</a></li>
        <li><a href="Parte_8.html">Registrarse</a></li>
    </ul>
    </nav>

    <form id="perfil-form">
        <h2>Gestión de Perfil de Usuario</h2>

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ej: juan@correo.com" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ej: +56 9 1234 5678">

        <label for="direccion">Dirección de envío</label>
        <textarea id="direccion" name="direccion" rows="3" placeholder="Calle, número, ciudad, etc."></textarea>

        <label for="preferencias">Preferencias de compra</label>
        <select id="preferencias" name="preferencias">
            <option value="">Selecciona una opción</option>
            <option value="chocolate">Pasteles de Chocolate</option>
            <option value="fruta">Postres con Frutas</option>
            <option value="sin-azucar">Sin Azúcar</option>
            <option value="vegano">Opciones Veganas</option>
        </select>

        <button type="submit" class="btn-submit">Guardar Cambios</button>
    </form>

    <script>
        document.getElementById('perfil-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Tu perfil ha sido actualizado exitosamente!');
        });
    </script>

</body>
</html>
