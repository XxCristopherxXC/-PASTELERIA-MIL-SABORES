<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro Pastelería Mil Sabores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.pinimg.com/736x/0c/ea/83/0cea832b955a23896f7caa61a8b53fce.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgba(5, 1, 15, 0.85);
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        nav li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        form {
            max-width: 400px;
            margin: 3rem auto;
            background-color: rgba(5, 1, 15, 0.85);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1.25rem;
            border-radius: 0.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: #6a6f1f;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #6a6f1f;
            box-shadow: 0 0 0 3px #2563eb;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #25eb60;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.5);
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #afa31e;
            box-shadow: 0 6px 8px rgba(175, 175, 30, 0.7);
        }
    </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="Parte_1.html">Inicio</a></li>
    <li><a href="Parte_2.html" class="active">Productos</a></li>
    <li><a href="Parte_3.html">Perfiles</a></li>
    <li><a href="Parte_4.html">Carrito de Compra</a></li>
    <li><a href="Parte_5.html">Pedidos y Envios</a></li>
    <li><a href="Parte_6.html">Contacto</a></li>
    <li><a href="Parte_7.html">Registrarse</a></li>
  </ul>
</nav>

    <form id="registro-form" action="#" method="POST" novalidate>
        <h2>Registro Pastelería Mil Sabores</h2>

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="codigo-descuento">Código de descuento (si tienes)</label>
        <input type="text" id="codigo-descuento" name="codigo-descuento" placeholder="Código promocional">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required minlength="6">

        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required minlength="6">

        <button type="submit" class="btn-submit">Registrarse</button>
    </form>

    <script src="registro.js"></script>
</body>
</html>
